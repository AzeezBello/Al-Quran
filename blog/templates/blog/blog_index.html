{% extends "base.html" %}
{% load static %}
{% block title %} Blog {% endblock %}
{% block content %}

<main>
    <div class="container" style="margin-top: 5rem">
        <h2 class="topblogpost font-weight-bolder blog-title" style="margin-bottom: 1.5rem; margin-top: 7rem; margin-left: 15px;">What's on our mind?</h2>
        <!-- TOP HEADER ENDS -->
    </div>  

    <!-- SECTION STARTS -->
    <div class = "container mb-5">
        <div class="row">  
            {% for post in posts %}
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mb-3">
                    <div style = "background: #ffffff; width: 350px;  height: 200px;  box-shadow: 0px 4px 12px #F0F0F0; border-radius: 6px 6px 0px 0px; padding: 20px;"> 
                        <h5><a href="{% url 'blog_detail' post.pk%}" style="color: #000">{{ post.title | slice:":24"}}...</a></h5>
                        <p style = "text-align: justify;"> {{ post.body | slice:":150" }}...</p>  
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>


{% endblock %}
