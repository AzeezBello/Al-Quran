{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="header p-5">
    <div class="pt-5 pb-5 text-center">
      <img src="{% static '/img/arabic.png' %}" alt="logo" class="img-fluid">
      <h2 class="pt-5">THE HOLY QUR'AN</h2>
    </div>
</div>
<div class="container mt-5 mb-5">
    <div class="row">
        <!-- Grid column -->
        {% for sura in suras %}
        <div class="col-md-4 pb-5 pr-5 pl-5">
            {{sura.number}}
            <a href="{% url 'quran_sura' sura.pk%}">
                <span>{{ sura.tname}}</span> <h4 class="float-right">{{ sura.name }}</h4> </br>
                &emsp;<small>{{ sura.ename }}</small>
            </a>
        </div>
         {% endfor %}
    </div>
</div>


{% endblock %}
