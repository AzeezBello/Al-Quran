{% extends "base.html" %}
{% load static %}
{% block title %} Sura {% endblock %}
{% block content %}


<div class="container mt-5 mb-5">
    <div class="row">
        <ol style="list-style: none">
            {% for aya,translation in ayas %}
            <li id="aya-{{ sura.number }}-{{ aya.number }}" class="quran aya">
                {{ sura.number }}:{{ aya.number }}
                <p class="aya">{{ aya.arabic }}</p>
                <p class="translation">{{ translation.english }}</p>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>


{% endblock %}
