{% extends "base.html" %}
{% load static %}
{% block title %} Sura {% endblock %}
{% block content %}


<div class="container mt-5 mb-5">
    <div class="row">
        {% for aya,translation in ayas %}
            <div class="col-md-12 pb-4">
                {{ sura.number }}:{{ aya.number }}
                <p class="float-right">{{ aya.arabic }}</p>
                <p class="translation">{{ translation.english }}</p>
                <hr>
            </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
